<html>
  <head>
    <title>Barber shop website design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <meta name="viewport" content="width=device-width, initita-scal=1">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="banner">
      <img src="images/logo.png" class="logo">
      <div class="banner-text">
        <h1>Hair Studio</h1>
        <p>Style your hair is style your life</p>
        <div class="banner-btn">
          <a href="#"><span></span>Find out</a>
          <a href="#"><span></span>Read more</a>
        </div>
      </div>
    </section>

    <div id="sidenav">
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">TESTIMONIALS</a></li>
          <li><a href="#">MEET US</a></li>
        </ul>
      </nav>
    </div>
    <div id="menubtn">
      <img src="images/menu.png" id="menu">
    </div>

    <!--Features-->

    <section id="feature">
      <div class="title-text">
        <p>FEATURES</p>
        ,<H1>Why choose us</H1>
      </div>
      <div class="feature-box">
        <div class="features">
          <h1>Experienced staff</h1>
          <div class="features-desc">
            <div class="feature-icon">
              <i class="fa fa-shield"></i>
            </div>
            <div class="feature-text">
              <p>Donec eget ultricies sapi. Sed portuitor, mauris ater lob faciliss, elit sapie elefend ligula.</p>
            </div>
          </div>
        </div>
        <div class="features-img">
          <img src="images/barber-man.jpg">
        </div>
      </div>
    </section>

    <script>
      var menubtn = document.getElementById("menubtn")
      var menubtn = document.getElementById("sidenav")
      var menubtn = document.getElementById("menu")

sidenav.style.right = "-250px"
      menubtn.onclick = function(){
        if(sidenav.style.right == "-250px"){
          sidenav.style.right = "0";
          menu.src = "images/close.png";
        }
        else{
          sidenav.style.right = "-250px"
          menu.src = "images/menu.png";
        }
      }
    </script>
  </body>
</html>
